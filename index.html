<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div id="door-overlay" class="door-overlay">
        <div class="door-frame">
            <div class="door-step"></div>
            <div class="door" id="door">
                <div class="door-panel">
                    <div class="door-window">
                        <div class="window-grid">
                            <div class="grid-row"></div>
                            <div class="grid-row"></div>
                            <div class="grid-row"></div>
                            <div class="grid-row"></div>
                            <div class="grid-row"></div>
                            <div class="grid-col"></div>
                            <div class="grid-col"></div>
                            <div class="grid-col"></div>
                        </div>
                    </div>
                    <div class="door-knob"></div>
                </div>
            </div>
        </div>
        <div class="door-message">Knock knock!<br><span>Open the door for a birthday surprise!</span></div>
    </div>
    <div class="main-content" style="display: none;">
        <div class="fireworks-container"></div>
        <div class="container">
            <div class="stage-slideshow">
                <div class="stage-light"></div>
                <div class="stage-base"></div>
                <div class="stage-image-wrapper">
                    <img id="stage-image" src="" alt="Birthday Memory" />
                </div>
            </div>
            <div class="wishes wishes-animated">
                <h1>Happy Birthday!</h1>
                <p>Wishing you a day filled with love, joy, and laughter. May all your dreams come true!</p>
                <p>With love, from me.</p>
            </div>
            <div class="cake-container">
                <img src="images/cake.svg" alt="Birthday Cake" class="birthday-cake">
            </div>
        </div>
        <audio id="birthday-audio" src="audio/birthday-music.mp3" preload="auto"></audio>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
