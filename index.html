<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
</head>
<body>
    <div class="fireworks-container"></div>
    <div class="container">
        <div class="slideshow-container">
            <!-- Images will be added here via JavaScript -->
        </div>
        <div class="wishes">
            <h1>Happy Birthday!</h1>
            <p>Wishing you a day filled with love, joy, and laughter. May all your dreams come true!</p>
            <p>With love, from me.</p>
        </div>
        <div class="cake-container">
            <img src="images/cake.svg" alt="Birthday Cake" class="birthday-cake">
        </div>
    </div>
    <audio src="audio/birthday-music.mp3" autoplay loop></audio>
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.x/dist/index.umd.js"></script>
    <script src="script.js"></script>
</body>
</html>
